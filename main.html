<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="mediaquery.css" />
    <link rel="icon" href="FoodiesLogo.png" type="image/png">
    
    <title>Foodies Online Deliver/Markets</title>
</head>
<body>

    <nav>
        <ul class="navbar">
            <li><img src="FoodiesLogo.png" /></li>
            <li><a href="main.html">Home</a></li>
            <li><a href="#Fast-Food">Fast Food</a></li>
            <li><a href="#Markets">Market</a></li>
            <li><a id="profilelink">Profile</a></li>
        </ul>
    </nav>

    <div class="box-container">
        <div class="food-container" id="Fast-Food">
            <h2>Fast Food</h2>
    
            <div class="ff-container">
                <!--Section 1-->
                <div class="container" id="jollibeeclick">
                    <img src="jollibee-logo-2.jpg" class="logo-brand">
                    <h3>Jollibee</h3>
                </div>
    
                <!-- Section 2 -->
                <div class="container" id="mcdoclick">
                    <img src="McDonalds-Logo.jpg" class="logo-brand">
                    <h3>McDonald</h3>
                </div>
    
                <!-- Section 3 -->
                <div class="container" id="popeyesclick">
                    <img src="Popeyes.jpg" class="logo-brand">
                    <h3>Popeyes</h3>
                </div>
    
                <!-- Section 4 -->
                <div class="container" id="burgerkingclick">
                    <img src="burger-king.png" class="logo-brand">
                    <h3>Burger King</h3>
                </div>
    
                <!-- Section 5 -->
                <div class="container" id="wendysclick">
                    <img src="wendys.jpg" class="logo-brand">
                    <h3>Wendy's</h3>
                </div>
            </div>
        </div>
    
        <div class="market-container" id="Markets">
            <h2>Markets</h2>
            <div class="ff-container">
                <!--Section 1-->
                <div class="container" id="MeatSec">
                    <img src="MeatSec.jpg" class="logo-brand">
                    <h3>Meat</h3>
                </div>
    
                <!-- Section 2 -->
                <div class="container" id="FishSec">
                    <img src="FishSec.jpg" class="logo-brand">
                    <h3>Fish</h3>
                </div>
    
                <!-- Section 3 -->
                <div class="container" id="CrabsSec">
                    <img src="CrabsSec.gif" class="logo-brand">
                    <h3>Crabs</h3>
                </div>
    
                <!-- Section 4 -->
                <div class="container" id="VegetablesSec">
                    <img src="VegetablesSec.jpg" class="logo-brand">
                    <h3>Vegetables</h3>
                </div>
    
                <!-- Section 5 -->
                <div class="container" id="SpicesSec">
                    <img src="SpicesSec.jpg" class="logo-brand">
                    <h3>Spices</h3>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="main.js"></script>
</html>
