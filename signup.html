<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="FoodiesLogo.png" type="image/png">

    <title>Sign up page</title>
</head>
<body>

    <div class="container">
        <div class="container1">
            <center class="center1">
                <img src="FoodiesLogo.png" />
                <h1>Foodies</h1>
            </center>
            
            <div class="input-text">
                <center class="gradient-border-input">
                    <input id="email" placeholder="Email or Username" class="input-txt" required/>
                    <br />
                    <input id="password" type="password" placeholder="Password" class="input-txt" required/>
                    <br />
                    <input id="confirmPassword" type="password" placeholder="Confirm password" class="input-txt" required/>
                    <br />
                    <button class="input-txt" onclick="validatePassword()">Sign up</button>
                </center>
            </div>
            <p>Have account? <a href="login.html">Log in here</a></p>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
